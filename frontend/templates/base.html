<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Análise de Dados ML{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-brand {
        font-weight: bold;
      }
      .sidebar {
        min-height: calc(100vh - 56px);
        background-color: #f8f9fa;
      }
      .main-content {
        min-height: calc(100vh - 56px);
      }
      .card {
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <i class="fas fa-shopping-cart me-2"></i>E-commerce Analytics
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">
                <i class="fas fa-home me-1"></i>Início
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('upload_page') }}">
                <i class="fas fa-upload me-1"></i>Upload
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard') }}">
                <i class="fas fa-tachometer-alt me-1"></i>Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('analysis') }}">
                <i class="fas fa-chart-bar me-1"></i>Análises
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('prediction') }}">
                <i class="fas fa-brain me-1"></i>Predições
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <div class="container-fluid">
      <div class="row">{% block content %} {% endblock %}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='api.js') }}"></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
